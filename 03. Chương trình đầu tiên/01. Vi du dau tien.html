<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery căn bản hocdai.com</title>
</head>

<body>
    <input type="button" value="Hiển thị" class="show-button" />
    <br/>
    <input type="button" value="Ẩn" id="hide-button" />
    <p>Đây là đoạn p đầu tiên, sẽ được ẩn đi</p>
    <p>Đây là đoạn p thứ hai, sẽ được ẩn đi</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js">

    </script>
    <script>
        //document.ready đảm bảo  các phần tử trên trang đã được tải xong
        $(document).ready(function(){
            //ẩn thẻ p khi vừa được tải xong
            $("p").hide();
            //sự kiện
            $('.show-button').click(function(){
               $("p").show();
            });
            
            $('#hide-button').click(function(){
                $("p").hide();
            });
        });
    </script>
</body>

</html>
