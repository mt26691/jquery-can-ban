<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Class Seletor hocdai.com</title>
</head>
<body>
    <p class="test">
        Đây là phần tử p có class = test
    </p>
    <h1 class="test">
        Đây là phần tử h1 có class = test
    </h1>
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script>
        //document.ready đảm bảo  các phần tử trên trang đã được tải xong
        $(document).ready(function(){
            //sự kiện phần tử có class = test được click
            $(".test").click(function(){
                alert("Bạn đã click vào phần tử có class = test")
            });
           
        });
    </script>
</body>

</html>
