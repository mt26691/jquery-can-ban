<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sự kiện - Event hocdai.com</title>
</head>
<body>
    <p>Đây là phần tử p</p>
   
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script>
        //document.ready đảm bảo  các phần tử trên trang đã được tải xong
        $(document).ready(function(){
            //sự kiện phần tử p được click
            $("p").click(function(){
                //Code xử lý sự kiện
            });
        });
    </script>
</body>

</html>
