<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sự kiện document.ready hocdai.com</title>
</head>
<body>
    <h1>
        Sự kiện document.ready
    </h1>
    <p>Sự kiện document.ready xảy ra khi các thành phần trong trang được tải xong</p>
    
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script>
        //document.ready đảm bảo  các phần tử trên trang đã được tải xong
        $(document).ready(function(){
            alert("Các thành phần trong trang đã tải xong");
        });
    </script>
</body>

</html>
